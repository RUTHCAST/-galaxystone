<!doctype html>
<html lang="en">
  <head>
    <title>Boceto GalaxyStone</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilosPrincipales.css">
    <link rel="stylesheet" href="css/estilos.css">
    
  </head>
  <body>
      <header>
        <div class="container">
            <div class="logo">
            GalaxyStone
            </div>
        </div>
      </header>
      <main class="flotado">
            <div class="container">
                    <div class="card">
                        <div class="card-header">
                          <div class="row">
                              <div class="col-lg-3 float-left">
                                  <label for="" class="">FECHA:</label>
                                  <input type="date" class="form-control form-sm text-center" id="periodo">
                              </div>
                      
                          </div>
                        </div>
                        <div class="card-body">
                          <div class="row">
                              <div class="col-lg-3">
                                  <label for="">NOMBRE:</label>
                                  <input type="text" class="form-control form-sm" id="nombre">
                              </div>
                              <div class="col-lg-9">
                                  <label for="">DESCRIPCION:</label>
                                  <input type="text" class="form-control form-sm" id="direccion">
                              </div>
                          </div>
                          <div class="row mt-1">
                              <div class="col-lg-3">
                                  <label for="">SQFT:</label>
                                  <input type="text" class="form-control form-sm text-center" id="sqft">
                              </div>
                              <div class="col-lg-3">
                                  <label for="">TIPO TRABAJO:</label>
                                  <select class="form-control " id="tipoTrabajo">
                                      <option selected>Seleccione...</option>
                                      <option value="1.50">STANDART</option>
                                      <option value="75">LOWES</option>
                                      <option value="75">TRIP CHARGE</option>
                                  </select>                    
                              </div>
                          </div>
                          <div class="card mt-3">
                                <div class="row  float-right">
                                    <div class="col m-2 float-right">
                                        <button class="btn btn-dark float-right " data-toggle="modal" data-target="#modal1"><i class="fa fa-trash" aria-hidden="true"></i>
                                        Reset</button>
                                        <button class="btn btn-primary float-right mr-2" id="agregarBtn"><i class="fa fa-plus-square" aria-hidden="true"></i>
                                        Añadir</button>
                                    </div>
                                </div>  
                          </div>
                          
                        </div>
                    </div>
                    <form class="form" id="tablaDetalles">
                    <div class="card mt-2" >
                        <form>
                            <div class="body-card" id="">
                            <div id="error">
                            </div>
                            <div class="container my-3 table-responsive-sm" id="containerTable">
                                <table class="table table-hover table-darktable-responsive-sm" id="tabladeDetalles">
                                    <thead class="thead-dark">
                                        <tr>
                                            <th style="text-align:center; width:100px">FECHA</th>
                                            <th style="text-align:center; width:200px">NOMBRE</th>
                                            <th style="text-align:center; width:400px">DESCRIPCION</th>
                                            <th style="text-align:center; width:100px">SQFT</th>
                                            <th style="text-align:center; width:150px">TIPO</th>
                                            <th style="text-align:center; width:170px">SUBTOTAL </th>
                                            <th style="text-align:center"></th>
                                        </tr>
                                    </thead>
                                    <tbody id="contenido">
                                        
                                        
                                    </tbody>
                                    <tbody id="totalContainer">
                                            
                                    </tbody>
                                </table>                                  
                            </div>
                            </div>
                        </form>
                      <div class="container mb-2">
                        <div class="card">
                            <div class="row mt-1 mb-1">
                                <div class="col mt-3 ml-3 mb-3">
                                    <button class="btn btn-danger mr-2" id="pdfButton" data-toggle="modal" data-target="#exampleModalLong"><i class="fa fa-file-pdf" aria-hidden="true"></i> PDF</button>
                                    <button class="btn btn-success mr-2" id="excelButton" data-toggle="modal" data-target="#modal2"><i class="fa fa-file-excel" aria-hidden="true"></i>Excel</button>
                                </div> 
                            </div>              
                        </div>
                      </div>
                    </form> 
                    <!--   -->
            </div>
          
      </main>
    <footer class="">
        <b class="text-muted">Todos los Derechos Reservados @RuthReyes2019</b>
    </footer>  
  <!-- Modal 2 -->
    <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span class="text-dark" aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div id="HTMLtoPDF">
                    <header class="container">
                        <div class="forma">
                            <div class="float-right fecha" id="fecha">
                                <b>Fecha:<span id="fecha" style="color:#fff;"></span></b>
                            </div> 
                            <h2 class="float-left">INVOICE</h1>
                        </div>
                    </header>
                    <section class="container">
                        <div class="float-left">
                          <h1>GalaxyStone</h1>
                          <Label><b>Galaxy Stone 500 Inc.</b><br>
                                  <ADDRESS <br>
                                  North Caroline,<br>
                                  555-123456 | galaxystone@correo.com
                          </Label>
                        </div>
                        
                    </section>
                    <section class="container">
                      <div class="my-3 table-responsive-sm" id="containerTable">                          
                        <table class="table table-hover table-darktable-responsive-sm" id="tabladeDetalles">
                          <thead class="thead-dark">
                              <tr>
                                  <th style="text-align:center; width:100px">FECHA</th>
                                  <th style="text-align:center; width:200px">NOMBRE</th>
                                  <th style="text-align:center; width:500px">DESCRIPCION</th>
                                  <th style="text-align:center; width:100px">SQFT</th>
                                  <th style="text-align:center; width:200px">TIPO</th>
                                  <th style="text-align:center; width:170px">SUBTOTAL </th>
                              </tr>
                            </thead>
                            <tbody id="contenidoTablaPdf"></tbody>
                            <tbody id="totalContainerTablaPdf"></tbody>
                        </table>                                  
                      </div>
                  </section>  
                </div>  
              </div>

              <div class="modal-footer">
                  <button class="btn btn-danger" id="pdf" data-dismiss="modal"><i class="fa fa-file-pdf" aria-hidden="true"></i>Imprimir PDF</button>
                </div>
        </div>
      </div>
    </div>

      <!-- Modal -->
      <div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header bg-dark text-white">
              <h5 class="modal-title" id="exampleModalCenterTitle">Eliminar Datos</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true" class="text-white">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="card-body" id="contenidoModal">
                    ¿Desea eliminar toda la información?
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>  
                <button type="button" class="btn btn-primary btn-ok" id="eliminarBtn" data-dismiss="modal">Aceptar</button>
            </div>
          </div>
        </div>
      </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/jquery-2.1.3.js"></script>
    <!-- <script src="js/popper.min.js"></script> -->
    <script src="js/bootstrap.min.js"></script>
    <script src="font/all.js"></script>
    <script src="js/app2.js"></script>
    <script src="js/jspdf.js"></script>
    <script src="js/pdfFromHTML.js"></script>
  </body>
</html>
